<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovency arrive bientôt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      max-width: 80%;
    }
    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #ff6f91;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lovency arrive bientôt !</h1>
  <p>Le site de rencontres 100% romantique. Laissez votre e-mail pour être les premiers à vivre la magie de l’amour.</p>
  <input type="email" placeholder="Votre e-mail">
  <br>
  <button>S'inscrire</button>
</body>
</html>
